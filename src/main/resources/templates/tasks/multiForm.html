<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="タスク一括登録"></title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <form th:action="@{/tasks/multiCreationForm}" th:method="post" th:object="${taskFormX}">
            <template id="template">
                <div class="form-group mt-3">
                    <label for="summaryInput" class="form-label">概要</label>
                    <input type="text" id="summaryInput" th:field="*{summary}" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="descriptionInput" class="form-label">詳細</label>
                    <textarea id="descriptionInput" th:field="*{description}" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="statusInput" class="form-label">ステータス</label>
                    <select id="statusInput" th:field="*{status}" class="form-control">
                        <option value="TODO">TODO</option>
                        <option value="DOING">DOING</option>
                        <option value="DONE">DONE</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="dayLimitInput" class="form-label">期限</label>
                    <input type="text" id="dayLimitInput" th:field="*{dayLimit}" class="form-control">
                </div>
            </template>
            <section id="container"></section>
            <div>
                <button onclick="addForm()" type="button" class="mt-3">タスクをさらに追加する</button>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-3" th:text="一括登録"></button>
                <a th:href="@{/tasks}" class="btn btn-secondary mt-3">戻る</a>
            </div>
        </form>
    </div>
    <script th:src="@{/multiForm.js}"></script>
</section>
</body>
</html>
